<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <title>Zona 3: Construción</title>
</head>
<body>
  <h2>Escolle un idioma / Choose a language</h2>
  <button onclick="showText('gl')">Galego</button>
  <button onclick="showText('es')">Español</button>
  <button onclick="showText('pt')">Português</button>
  <button onclick="showText('en')">English</button>

  <div id="text" style="margin-top: 20px; font-size: 18px;"></div>

  <script>
    const texts = {
      gl: "Zona 3: Construción.",
      es: "Zona 3: Construcción.",
      pt: "Zona 3: Construção.",
      en: "Zone 3: Construction."
    };

    function showText(lang) {
      document.getElementById('text').innerText = texts[lang];
    }
  </script>
</body>
</html>
