<!DOCTYPE html>
<html>
<head>
    <title>Zona 1 | Elige Idioma</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #f0f0f0; border: none; border-radius: 5px; }
        .content { display: none; margin: 20px auto; max-width: 600px; text-align: left; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        h1 { color: #333; }
        strong { color: #0066cc; }
    </style>
</head>
<body>
    <h1>Elige tu idioma / Escolla o teu idioma / Choose your language</h1>
    <button onclick="showContent('galego')">Galego</button>
    <button onclick="showContent('español')">Español</button>
    <button onclick="showContent('portugues')">Português</button>
    <button onclick="showContent('english')">English</button>

    <!-- Contenido en GALLEGO -->
    <div id="galego" class="content">
        <h2>Zona un: Información</h2>
        <p><strong>Descrición:</strong> unha información</p>
    </div>

    <!-- Contenido en ESPAÑOL -->
    <div id="español" class="content">
        <h2>Zona uno: Información</h2>
        <p><strong>Descripción:</strong> una información</p>
    </div>

    <!-- Contenido en PORTUGUÉS -->
    <div id="portugues" class="content">
        <h2>Zona um: Informação</h2>
        <p><strong>Descrição:</strong> uma informação</p>
    </div>

    <!-- Contenido en INGLÉS -->
    <div id="english" class="content">
        <h2>Zone one: Information</h2>
        <p><strong>Description:</strong> some information</p>
    </div>

    <script>
        function showContent(lang) {
            // Oculta todo el contenido primero
            document.querySelectorAll('.content').forEach(div => {
                div.style.display = 'none';
            });
            // Muestra el contenido del idioma seleccionado
            document.getElementById(lang).style.display = 'block';
        }
    </script>
</body>
</html>
